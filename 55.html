<script>
/*
Using the MonthDays function from the task Func53, write a function NextDate(D, M, Y) that changes a correct date, represented at the "day D, month number M, year Y" format, to a next one and returns new values of day, month, and year (all numbers are integers). Apply this function to three given dates and output resulting next ones.
*/
function IsLeapYear(Y) {
	return ((Y % 4 == 0) && (Y % 100 != 0)) || (Y % 400 == 0);
}

function MonthDays(M, Y) {
	var days;
	switch (M) {
	case 1: days = 31;
		break;
	case 2: if (IsLeapYear(Y)) {days=29;} else {days=28;};
		break;
	case 3: days = 31;
		break;
	case 4: days = 30;
		break;
	case 5: days = 31;
		break;
	case 6: days = 30;
		break;
	case 7: days = 31;
		break;
	case 8: days = 31;
		break;
	case 9: days = 30;
		break;
	case 10: days = 31;
		break;
	case 11: days = 30;
		break;
	case 12: days = 31;
		break;
	}
	return days;
	
}

function NextDate(D, M, Y) {
	if (D < MonthDays(M, Y)) {D=D+1;}
	else if (M<12) {M=M+1; D=1;}
	else {D=1;M=1;Y=Y+1;}
	return D + "." + M + "." + Y + ".";
	
}

console.log(NextDate(28,2,2012));
console.log(NextDate(29,2,2012));
console.log(NextDate(1,1,2014));
console.log(NextDate(31,12,2014));
console.log(NextDate(31,1,2014));
console.log(NextDate(30,3,2014));
</script>
