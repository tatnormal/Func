<script>
/*
Write an integer function SumRange(A, B) that returns a sum of all integers in the range A to B inclusively (A and B are integers). In the case of A > B the function returns 0. Using this function, find a sum of all integers in the range A to B and in the range B to C provided that integers A, B, C are given.
*/
function SumRange(A, B) {
var s = 0;
if (A > B) { return 0; }
for (var i = A; i <= B; i++) {
	s += i;
	}
	return s;
}
console.log(SumRange(1, 5));
console.log(SumRange(5, 9));
console.log(SumRange(9, 5))
</script>
