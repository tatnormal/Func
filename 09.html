<script>
/*
Write a logical function Even(K) that returns True, if an integer parameter K is an even number, and False otherwise. Using this function, find the amount of even numbers in a given sequence of 10 integers.
*/

function Even(K) {
	return K % 2 == 0;
}
var numere = [2, 5, 8, 11, 14, 16, 21, 24, 31, 36];
console.log(numere.filter(Even));
	
</script>
