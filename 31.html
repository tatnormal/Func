<script>
/*
Write a function Swap(X, I, J) that exchanges the values of items XI and XJ of a list X of real numbers (I and J are input integer parameters, the function returns the None value). Having input a list of four real numbers and using three calls of this function, sequentially exchange the values of the two first, two last, and two middle items of the given list. Output the new values of the list.
*/
function Swap(X, I, J) {
	var a = X[I] + X[J];
	X[I] = a - X[I];
	X[J] = a - X[J];
}
var list = [34, 23, 12, 1];
Swap(list, 0, 1);
console.log(list);

</script>
