<script>
/*
 Write an integer function Fib(N) that returns the value of N-th term of the sequence of the Fibonacci numbers. The Fibonacci numbers FK are defined as follows:
F1 = 1,        F2 = 1,        FK = FK-2 + FK-1,    K = 3, 4, … .
Using this function, find five Fibonacci numbers with given order numbers N1, N2, …, N5.
*/
function Fib(N) {
	if (N <= 0) {
	return 0;
	}
	if (N == 2) {
	return 1; 
	}
	if (N == 1) {
	return 1; 
	}
	return Fib(N-1) + Fib(N-2);
}
console.log(Fib(8));
</script>
