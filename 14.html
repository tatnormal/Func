<script>
/*
Write an integer function DigitCount(K) that returns the amount of digits in the decimal representation of a positive integer K. Using this function, find the amount of digits for each of five given positive integers.
*/ 
function DigitCount(K) {
	return K.toString().length;
}
var numere = [43545, 34, 3453, 1, 34454452];
for (i = 0; i < numere.length; i++)
console.log (DigitCount(numere[i]));
	
</script>
