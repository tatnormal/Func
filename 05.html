<script>
/* 
Write a real-valued function TriangleP(a, h) that returns the perimeter of an isosceles triangle with given base a and altitude h (a and h are real numbers). Using this function, find the perimeters of three triangles with given bases and altitudes. Note that the leg b of an isosceles triangle can be found by the Pythagorean theorem:
b2 = (a/2)2 + h2.
*/
function TriangleP(a, h) {
	var b = Math.sqrt(Math.pow(a/2,2) + h*h);
	var p = 2*b + a;
	return p;
}

console.log(TriangleP(4, 3));
console.log(TriangleP(6, 5));
console.log(TriangleP(8, 7));

</script>
