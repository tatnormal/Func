<script>
/*
Using the Power1 and Power2 functions (see Func37 and Func38), write a real-valued function Power3(A, B) that returns the power AB calculated as follows (A and B are real-valued parameters): if B has a zero-valued fractional part then the function Power2(A, N) is called (an integer variable N is equal to B), otherwise the function Power1(A, B) is called. Having input real numbers P, A, B, C and using the Power3 function, find the powers AP, BP, CP.
*/
function Power1(A, B) {
	if (A < 0) { return 0; }
	return Math.exp(B * Math.log(A));
}
function Power2(A, N) {
	if ( N == 0 ) { return 1; 
	} else { return Math.pow(A, N); }
}
function Power3(A, B) {
	if (B % 1) { return Power2(A, B);
	} else { return Power1(A, B);
	}
}
var P = 1.1,
    A = 2,	
    B = 3,
    C = 4;
console.log(Power3(A, P));
console.log(Power3(B, P));
console.log(Power3(C, P));
</script>
