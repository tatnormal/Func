<script>
/*
Write a function RectPS(x1, y1, x2, y2) that computes and returns the perimeter P and the area S of a rectangle whose opposite vertices have coordinates (x1, y1) and (x2, y2) and sides are parallel to coordinate axes (x1, y1, x2, y2 are input real-valued parameters). Using this function, find the perimeters and the areas of three rectangles with the given opposite vertices.
*/
function RectPS(x1, y1, x2, y2) {
	var a = Math.abs(x2 - x1);
	var b = Math.abs(y2 - y1);
	var P = 2 * (a + b);
	var S = a * b;
	return [P, S];
}
console.log(RectPS(-2, 2, 5, -5));
console.log(RectPS(-3, -1, 6, 8));
console.log(RectPS(2, -5, -3, 10));
</script>
