<script>
/*
Write a function TrianglePS(a) that computes the perimeter P = 3·a and the area S = a2·(3)1/2/4 of an equilateral triangle with the side a and returns the result as two real numbers (a is an input real-valued parameter). Using this function, find the perimeters and the areas of three triangles with the given lengths of the sides.
*/
function TrianglePS(a) {
	var P = 3*a;
	var S = a*a * Math.sqrt(3)/4;
	return [P, S];
}
var a1 = 3;
var a2 = 4;
var a3 = 7;
console.log(TrianglePS(a1));
console.log(TrianglePS(a2));
console.log(TrianglePS(a3));
</script>
